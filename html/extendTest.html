<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset ="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonomy</title>
  <link rel="stylesheet" href="css/style.css">

<style>
	
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    min-width: 1060px;
    /*
	box-shadow: 0px 2px 16px 0px rgba(0,0,0,0.2);
    */
	padding: 40px 16px;
}
	
</style>
</head>
<body>

 <h2>Hoverable Dropdown</h2>
 <p>Move the mouse over the text below to open the dropdown content.</p>

 <span onclick="showAndHideContent();">カードを全て見る</span>
  <div class="dropdown-content" id="blocks">
   <img class="screens1" src= "images/img_common/card_exp_05.jpg">
   <img class="screens1" src= "images/img_common/card_exp_06.jpg">
   <img class="screens1" src= "images/img_common/card_exp_07.jpg">
   <img class="screens1" src= "images/img_common/card_exp_08.jpg">   
  </div>
  
<script>
	
	function showAndHideContent(){
		var state = document.getElementById('blocks');
		if (state.style.display == "block"){
			state.style.display="none";
		} else {
			state.style.display="block";
		}
	}
	
</script>

	
</body>
</html>
